[general]
dbpath = /var/db/isso/comments.db
gravatar = false

host =
  http://web:8080/
notify = stdout

[server]
listen = http://0.0.0.0:8080/
#public-endpoint = http://localhost:8888/comments
#trusted-proxies = 127.0.0.1 127.0.0.0

[moderation]
enabled = false

[guard]
enabled = true
ratelimit = 2
reply-to-self = true
direct-reply = 3
require-author = false
require-email = false

[admin]
enabled = true
# FIXME
password = password

[markup]
flags = hard-wrap

[rss]
base = /comments/
limit = 100
